<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solutions Architect Interview Assignment</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #f0f0f0;
        }
        form {
            width: 350px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 5px;
            margin: 10px 10;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Application Form</h1>
    <form action="/" method="post">
        First Name: <input type="text" name="first_name" required><br>
        Last Name: <input type="text" name="last_name" required><br>
        Address Line 1: <input type="text" name="line1" required><br>
        Address Line 2: <input type="text" name="line2"><br>
        City: <input type="text" name="city" required><br>
        State: <input type="text" pattern="[A-Za-z]{2}" name="state" required><br>
        ZIP: <input type="text" name="zip" required><br>
        Country: <input type="text" name="country" value="US" readonly><br>
        SSN: <input type="text" pattern="\d{9}" name="ssn" required><br>
        Email Address: <input type="email" name="email" required><br>
        Date of Birth: <input type="date" name="date_of_birth" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
